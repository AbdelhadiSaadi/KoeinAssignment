<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--<link rel="stylesheet" href="css/icon-font.css">-->

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>M | Fanciest Wine in the Region</title>
</head>

<body>
    <div class="slide--menu">
        <h2>Explorez NOTRE</h2>
    </div>

    <header class="header">
        <!-- clip-path: polygon(0 0, 28% 0, 70% 100%, 0% 100%); -->
        <div class="header__left">
            <div class="header__logo-box">
                <img src="img/logo-white.png" alt="Logo" class="header__logo">
            </div>

            <div class="header__menu-box">
                <a href="#" id="slide-btn">
                    <img src="img/Group 118.png" alt="Logo" class="header__menu">
                </a>
            </div>
        </div>

        <div class="header__right">
            <div class="header__float">
                BOUTIQUE EN LIGNE
            </div>

            <div class="header__cart">
                <div class="header__cart--circle">
                    <img src="img/Icon awesome-shopping-bag.svg">
                </div>
                <p>25.0 CHF</p>

            </div>

            <div class="header__search">
                <img src="img/Icon awesome-search.svg">
            </div>

            <div class="header__user">
                <img src="img/Icon awesome-user-alt.svg">
            </div>

            <div class="header__lang">
                <p>FR</p>
            </div>

        </div>

    </header>

    <main>
        <section class="section-banner">
            <div class="left-polygon">

            </div>
            <img src="img/Mask Group 48.png">

            <div class="right-polygon">

            </div>
            <div class="section-banner__txt">
                <p>Notre Maison est renommee en Suisse remonde pour son importation de vins de qualite.
                </p>
            </div>

        </section>

    </main>

    <script>
        $("#slide-btn").click(function() {
            var height = $(".slide--menu").height();
            if (height > 0) {
                $(".slide--menu").css("height", "0vh");
                // $(".slide--menu").css("display", "none");
            } else {
                $(".slide--menu").css("height", "30vh");
                // $(".slide--menu").css("height", "block");
            }

        });
    </script>
</body>

</html>
